<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-do List</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="container-top">
        <input type="text" id="todo" class="todo-input" name="todo" placeholder="Apa yang ingin kamu lakukan?">
        <button class="btn-tambah" onclick="setItem();">Tambah</button>
    </div>

    <div id="ci" class="container-item">
        <div class="item">
            <div class="item-text">
                Contoh Item
            </div>
            <div class="item-btn">
                <button class="btn-selesai">Selesai</button>
                <button class="btn-hapus">Hapus</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>

</body>
</html>
